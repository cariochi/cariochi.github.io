<header class="site-header">
    <div class="container">
        <a class="brand" href="{{ site.baseurl }}/" aria-label="Cariochi">
            <svg xmlns="http://www.w3.org/2000/svg" width="139" height="38" viewBox="0 0 220 60">
                <circle cx="30" cy="30" r="22" fill="none" stroke="var(--fg)" stroke-width="6"/>
                <circle cx="30" cy="30" r="12" fill="#E95400"/>
                <circle cx="26" cy="26" r="4" fill="#fff" opacity="0.9"/>
                <text x="68" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="var(--fg)" letter-spacing="2">
                    CARIOCHI
                </text>
            </svg>
        </a>

        <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">

        <label for="nav-toggle" class="menu-toggle">
            <svg class="burger" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" fill="none"/>
            </svg>
            <span class="menu-text">Menu</span>
        </label>

        <nav class="top-nav" aria-label="Projects">
            <ul>
                {%- for project in site.data.projects -%}
                <li{% if page.url contains project.url %} class="active"{% endif %}>
                <a href="{{ project.url | relative_url }}">{{ project.title }}</a>
                </li>
                {%- endfor -%}
            </ul>
        </nav>

        <form class="site-search" role="search" action="#" onsubmit="return false;">
            <div class="search-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                </svg>
                <input id="search-input" type="search" placeholder="Searchâ€¦" autocomplete="off"/>
            </div>
            <div id="search-results" style="margin-top:1rem;"></div>
        </form>

    </div>

</header>
