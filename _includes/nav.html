<nav>
    {% for item in site.data.menu %}
    {% assign page_path = page.url | replace: 'index.html', '' %}
    {% assign item_path = item.url | replace: 'index.html', '' %}
    <a href="{{ item.url | relative_url }}" class="{% if page_path == item_path %}active{% endif %}">
        {{ item.name }}
    </a>
    {% endfor %}
</nav>
<hr>
